<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ˜ PostgreSQL Bildirim Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ˜ PostgreSQL Bildirim Sistemi Test</h1>
        <p><strong>Firebase yerine PostgreSQL veritabanÄ± kullanÄ±yoruz!</strong> Bildirimler artÄ±k veritabanÄ±na kaydediliyor.</p>
        
        <!-- Admin Panel FonksiyonlarÄ± -->
        <div class="section">
            <h2>ğŸ“ Admin Panel - Bildirim GÃ¶nder</h2>
            
            <div class="form-group">
                <label for="title">BaÅŸlÄ±k:</label>
                <input type="text" id="title" placeholder="Test Bildirimi" value="PostgreSQL Test">
            </div>
            
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" rows="3" placeholder="Test mesajÄ±...">Bu PostgreSQL'e kaydedilen bir test bildirimidir! ğŸ˜</textarea>
            </div>
            
            <div class="form-group">
                <label for="userId">KullanÄ±cÄ± ID (boÅŸ = tÃ¼m kullanÄ±cÄ±lara):</label>
                <input type="number" id="userId" placeholder="1, 2, 3... (boÅŸ = global)">
            </div>
            
            <div class="form-group">
                <label for="iconType">Ä°kon Tipi:</label>
                <select id="iconType">
                    <option value="info">â„¹ï¸ Info</option>
                    <option value="success">âœ… Success</option>
                    <option value="warning">âš ï¸ Warning</option>
                    <option value="error">âŒ Error</option>
                </select>
            </div>
            
            <button onclick="sendNotification()">ğŸ“± PostgreSQL'e Bildirim Kaydet</button>
            <button onclick="sendTestNotification()" class="success">ğŸ§ª Test Bildirimi</button>
        </div>

        <!-- KullanÄ±cÄ± Bildirim Okuma -->
        <div class="section">
            <h2>ğŸ‘¤ KullanÄ±cÄ± - Bildirimleri GÃ¶rÃ¼ntÃ¼le</h2>
            
            <div class="form-group">
                <label for="viewUserId">KullanÄ±cÄ± ID:</label>
                <input type="number" id="viewUserId" placeholder="1, 2, 3..." value="1">
            </div>
            
            <button onclick="getUserNotifications()" class="secondary">ğŸ“‹ TÃ¼m Bildirimleri Getir</button>
            <button onclick="getUnreadNotifications()" class="secondary">ğŸ”” OkunmamÄ±ÅŸ Bildirimleri Getir</button>
            <button onclick="getUnreadCount()" class="secondary">ğŸ”¢ OkunmamÄ±ÅŸ SayÄ±sÄ±</button>
            <button onclick="markAllAsRead()" class="success">âœ… TÃ¼mÃ¼nÃ¼ OkunmuÅŸ Ä°ÅŸaretle</button>
        </div>

        <!-- VeritabanÄ± KontrolÃ¼ -->
        <div class="section">
            <h2>ğŸ” Sistem KontrolÃ¼</h2>
            <button onclick="checkBackend()" class="secondary">ğŸ¥ Backend Durumu</button>
            <button onclick="getUsers()" class="secondary">ğŸ‘¥ KullanÄ±cÄ±larÄ± Listele</button>
            <div id="backendStatus" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px;">
                Kontrol ediliyor...
            </div>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        const API_BASE = 'https://kazanion.onrender.com/api';
        
        // Sayfa yÃ¼klendiÄŸinde backend'i kontrol et
        window.onload = function() {
            checkBackend();
        };
        
        async function checkBackend() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (response.ok) {
                    const users = await response.json();
                    document.getElementById('backendStatus').innerHTML = 
                        `âœ… PostgreSQL Backend Ã§alÄ±ÅŸÄ±yor! ${users.length} kullanÄ±cÄ± bulundu.`;
                } else {
                    document.getElementById('backendStatus').innerHTML = 
                        `âŒ Backend hatasÄ±: ${response.status}`;
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    `âŒ Backend'e baÄŸlanÄ±lamÄ±yor: ${error.message}`;
            }
        }
        
        async function sendNotification() {
            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();
            const userIdInput = document.getElementById('userId').value.trim();
            const userId = userIdInput ? parseInt(userIdInput) : null;
            const iconType = document.getElementById('iconType').value;
            
            if (!title || !message) {
                showResult('âŒ BaÅŸlÄ±k ve mesaj gerekli!', 'error');
                return;
            }
            
            const payload = {
                title: title,
                message: message,
                userId: userId,
                iconType: iconType
            };
            
            console.log('ğŸ“¤ PostgreSQL\'e gÃ¶nderilen payload:', payload);
            showResult('ğŸ“¤ PostgreSQL\'e kaydediliyor...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('ğŸ“¥ Response status:', response.status);
                const data = await response.json();
                console.log('ğŸ“¥ Response data:', data);
                
                if (data.success) {
                    showResult(`âœ… ${data.message}`, 'success');
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`âŒ BaÄŸlantÄ± hatasÄ±: ${error.message}`, 'error');
            }
        }
        
        async function sendTestNotification() {
            showResult('ğŸ§ª Test bildirimi PostgreSQL\'e kaydediliyor...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                console.log('Test response status:', response.status);
                const data = await response.json();
                console.log('Test response data:', data);
                
                if (data.success) {
                    showResult(`âœ… Test: ${data.message}`, 'success');
                } else {
                    showResult(`âŒ Test: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Test error:', error);
                showResult(`âŒ Test hatasÄ±: ${error.message}`, 'error');
            }
        }
        
        async function getUserNotifications() {
            const userId = document.getElementById('viewUserId').value.trim();
            if (!userId) {
                showResult('âŒ KullanÄ±cÄ± ID gerekli!', 'error');
                return;
            }
            
            showResult('ğŸ“‹ PostgreSQL\'den bildirimler getiriliyor...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/notifications/user/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `ğŸ“‹ <strong>${data.count} bildirim bulundu:</strong><br><br>`;
                    data.notifications.forEach(notification => {
                        const isUnread = !notification.isRead;
                        const isGlobal = notification.isGlobal;
                        const classes = `notification-item ${isUnread ? 'notification-unread' : ''} ${isGlobal ? 'notification-global' : ''}`;
                        
                        html += `
                            <div class="${classes}">
                                <strong>${getIconForType(notification.iconType)} ${notification.title}</strong><br>
                                <span>${notification.message}</span><br>
                                <small>
                                    ğŸ“… ${new Date(notification.createdAt).toLocaleString('tr-TR')} | 
                                    ${isUnread ? 'ğŸ”´ OkunmamÄ±ÅŸ' : 'âœ… OkunmuÅŸ'} | 
                                    ${isGlobal ? 'ğŸŒ Global' : 'ğŸ‘¤ Ã–zel'}
                                    ${isUnread ? `<button onclick="markAsRead(${notification.id})" style="margin-left: 10px; padding: 2px 8px; font-size: 12px;">Okundu Ä°ÅŸaretle</button>` : ''}
                                </small>
                            </div>
                        `;
                    });
                    showResult(html, 'success');
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ Bildirimler getirilemedi: ${error.message}`, 'error');
            }
        }
        
        async function getUnreadNotifications() {
            const userId = document.getElementById('viewUserId').value.trim();
            if (!userId) {
                showResult('âŒ KullanÄ±cÄ± ID gerekli!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notifications/user/${userId}/unread`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `ğŸ”” <strong>${data.unreadCount} okunmamÄ±ÅŸ bildirim:</strong><br><br>`;
                    data.notifications.forEach(notification => {
                        html += `
                            <div class="notification-item notification-unread">
                                <strong>${getIconForType(notification.iconType)} ${notification.title}</strong><br>
                                <span>${notification.message}</span><br>
                                <small>
                                    ğŸ“… ${new Date(notification.createdAt).toLocaleString('tr-TR')} |
                                    ${notification.isGlobal ? 'ğŸŒ Global' : 'ğŸ‘¤ Ã–zel'}
                                    <button onclick="markAsRead(${notification.id})" style="margin-left: 10px; padding: 2px 8px; font-size: 12px;">Okundu Ä°ÅŸaretle</button>
                                </small>
                            </div>
                        `;
                    });
                    showResult(html, 'success');
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ OkunmamÄ±ÅŸ bildirimler getirilemedi: ${error.message}`, 'error');
            }
        }
        
        async function getUnreadCount() {
            const userId = document.getElementById('viewUserId').value.trim();
            if (!userId) {
                showResult('âŒ KullanÄ±cÄ± ID gerekli!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notifications/user/${userId}/unread-count`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`ğŸ”¢ KullanÄ±cÄ± ${userId} iÃ§in ${data.unreadCount} okunmamÄ±ÅŸ bildirim var.`, 'success');
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ SayÄ± getirilemedi: ${error.message}`, 'error');
            }
        }
        
        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`${API_BASE}/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(`âœ… Bildirim ${notificationId} okunmuÅŸ olarak iÅŸaretlendi`, 'success');
                    // Bildirimleri yenile
                    getUserNotifications();
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ Ä°ÅŸaretleme hatasÄ±: ${error.message}`, 'error');
            }
        }
        
        async function markAllAsRead() {
            const userId = document.getElementById('viewUserId').value.trim();
            if (!userId) {
                showResult('âŒ KullanÄ±cÄ± ID gerekli!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notifications/user/${userId}/read-all`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(`âœ… ${data.message}`, 'success');
                    // Bildirimleri yenile
                    getUserNotifications();
                } else {
                    showResult(`âŒ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ Toplu iÅŸaretleme hatasÄ±: ${error.message}`, 'error');
            }
        }
        
        async function getUsers() {
            showResult('ğŸ‘¥ KullanÄ±cÄ±lar yÃ¼kleniyor...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                const userList = users.map(user => 
                    `â€¢ ID: ${user.id} - ${user.firstName || user.username} (${user.email})`
                ).join('<br>');
                
                showResult(`ğŸ‘¥ ${users.length} kullanÄ±cÄ± bulundu:<br><br>${userList}`, 'success');
            } catch (error) {
                showResult(`âŒ KullanÄ±cÄ±lar yÃ¼klenemedi: ${error.message}`, 'error');
            }
        }
        
        function getIconForType(iconType) {
            switch(iconType) {
                case 'success': return 'âœ…';
                case 'warning': return 'âš ï¸';
                case 'error': return 'âŒ';
                case 'info': default: return 'â„¹ï¸';
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            
            // Auto scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
